version: 2
jobs:
  aws login:
    docker:
      - image: fomiller/megatainer:latest
    steps:
      - run:
          command: |
              aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID --profile $AWS_PROFILE
              aws configure set aws_secret_access_key $AWS_SECRET_KEY_ACCESS_KEY --profile $AWS_PROFILE
      - persist_to_workspace:
          root: ../
          paths:
            - ./*

  terraform init and validate:
    docker:
      - image: fomiller/megatainer:latest
    steps:
      - checkout
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ../
      - run: pwd
      - run:
          working_directory: us-east-1/dev/
          command: |
            terragrunt run-all validate
      - persist_to_workspace:
          root: ../
          paths:
            - ./*

  terraform plan:
    docker:
      - image: fomiller/megatainer:latest
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ../
      - run: cd us-east-1/dev/
      - run: terragrunt run-all plan
      - persist_to_workspace:
          root: ../
          paths:
            - ./*

  terraform apply:
    docker:
      - image: fomiller/megatainer:latest
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ../
      - run: cd us-east-1/dev/
      - run: terragrunt run-all apply --terragrunt-non-interactive
          
workflows:
  version: 2
  one_and_two:
    jobs:
      - aws login
      - terraform init and validate:
          requires:
            - aws login
      - terraform plan:
          requires:
            - terraform init and validate
      - terraform apply:
          requires:
            - terraform plan
